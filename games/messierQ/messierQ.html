<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="messierQ.css">
    <title>MessierQ</title>
</head>

<body id="body">
    <canvas id="confetti-canvas"></canvas>
    <div id="game-container">
        <div id="topbar">
            <div class="topbar-left">
                <button id="home">ğŸ  Home</button>
            </div>
            <h1>MessierQ (v1.1)</h1>
            <div class="topbar-right">
                <button id="start-game">Start Game</button>
                <button id="restart" class="hidden">ğŸ”„ Restart</button>
            </div>
        </div>
        <div id="info-container">
            <p>Test your knowledge of the Messier objects!</p>
            <button id="info-button" title="More info">â„¹ï¸</button>
        </div>
        <div id="info-popup" class="hidden">
            The images are obtained from the colored DSS2 survey via Aladin Lite. All images share the same field of
            view: 2.255Â° Ã— 1.482Â°.<br><br>
            Hints are sourced from the <a href="https://osricdienda.com" target="_blank">Messier API by Osric
                Dienda</a>. </div>
        <div id="scoreboard" class="hidden">
            <h2>Scoreboard</h2>
            <p id="score"></p>
        </div>

        <div id="game" class="hidden">
            <div id="game-layout">
                <div id="imagedisplay">
                    <div id="image-wrapper">
                        <img id="image" src="images/M1.jpg" alt="Messier Object" />
                    </div>
                    <div id="zoom-controls">
                        <button id="zoom-in" title="Zoom in">+</button>
                        <button id="zoom-out" title="Zoom out">âˆ’</button>
                        <button id="reset-zoom" title="Reset zoom">â¤¾</button>
                        <button id="hint-button" title="Show hint">ğŸ’¡ Hint</button>
                    </div>
                </div>

                <div id="sidepanel">
                    <div id="inputnumber">
                        <label for="input">Enter the Messier number (number between 1 and 110):</label>
                        <input type="text" id="input" readonly />
                    </div>
                    <div id="numpad">
                        <table>
                            <tr>
                                <td></td>
                                <td><button class="numpad-button">1</button></td>
                                <td><button class="numpad-button">2</button></td>
                                <td><button class="numpad-button">3</button></td>
                                <td><button class="numpad-button" id="delete">Del</button></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><button class="numpad-button">4</button></td>
                                <td><button class="numpad-button">5</button></td>
                                <td><button class="numpad-button">6</button></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><button class="numpad-button">7</button></td>
                                <td><button class="numpad-button">8</button></td>
                                <td><button class="numpad-button">9</button></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td><button class="numpad-button">0</button></td>
                                <td></td>
                                <td><button class="numpad-button" id="enter">Enter</button></td>
                            </tr>
                        </table>
                    </div>
                    <!-- Feedback Section -->
                    <div id="feedback"></div>
                    <div id="nextbuttons" class="hidden">
                        <button id="finish">Finish</button>
                        <button id="next">Next</button>
                    </div>
                </div>
            </div>
            <div id="hint-popup" class="hidden">
                <div id="hint-content"></div>
            </div>

        </div>
        <div id="finish-feedback" class="hidden"></div>
        <div id="thumbnails" class="hidden"></div>
    </div>
    <script src="messierQ.js" defer></script>
</body>

</html>
